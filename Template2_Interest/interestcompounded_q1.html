<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 2 - Compound Interest Q1</title>
    <link rel="stylesheet" href="interestcompounded.css">
</head>
<body>
    <div class="container">
        <h2>Find the Rate of Compound Interest</h2>
        <div class="problem-box">
            <p>Principal (P) = ₹10,000, Amount (A) = ₹12,100, Time (t) = 2 years, Compounded annually.</p>
        </div>

        <div class="solution-box">
            <div class="formula-box">
                <p>A = P(1 + r/100)ⁿ</p>
            </div>
            <div class="calculation-box">
                <p>12,100 = 10,000 (1 + r/100)²</p>
                <p>(1 + r/100)² = 12,100 / 10,000</p>
                <p>(1 + r/100)² = 1.21</p>
                <p>1 + r/100 = √1.21</p>
                <p>1 + r/100 = 1.1</p>
                <p>r/100 = 0.1</p>
                <p><strong>r = 10%</strong></p>
            </div>
        </div>
        <div class="icon-box">
            <img src="interesticon.png" alt="Interest Icon">
        </div>
    </div>
</body>
</html>
