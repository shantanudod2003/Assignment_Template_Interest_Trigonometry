<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 2 - Simple Interest Q2</title>
    <link rel="stylesheet" href="interestcompounded.css">
</head>
<body>
    <div class="container">
        <h2>Find the Time for Simple Interest</h2>
        <div class="problem-box">
            <p>Principal (P) = ₹8,000, Amount = ₹9,600, Rate (R) = 10% per annum.</p>
        </div>

        <div class="solution-box">
            <div class="formula-box">
                <p>SI = P × R × T / 100</p>
            </div>
            <div class="calculation-box">
                <p>SI = Amount - Principal = 9,600 - 8,000 = 1,600</p>
                <p>1,600 = 8,000 × 10 × T / 100</p>
                <p>1,600 = 800 × T</p>
                <p>T = 1,600 / 800</p>
                <p><strong>T = 2 years</strong></p>
            </div>
        </div>
        <div class="icon-box">
            <img src="interesticon.png" alt="Interest Icon">
        </div>
    </div>
</body>
</html>
