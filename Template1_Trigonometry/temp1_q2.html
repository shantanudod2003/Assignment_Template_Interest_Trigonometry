<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 1 - Trigonometry Q2</title>
    <link rel="stylesheet" href="temp1.css">
</head>
<body>
    <div class="container">
        <h2>Compute sinA + cosA</h2>
        <div class="problem-box">
            <p>Right triangle with sides: opposite = 5, adjacent = 12, hypotenuse = 13.</p>
        </div>

        <div class="solution-box">
            <div class="formula-box">
                <p>sinA = opposite / hypotenuse = 5 / 13</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>cosA = adjacent / hypotenuse = 12 / 13</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
            </div>

            <div class="calculation-box">
                <p>sinA + cosA = (5/13) + (12/13)</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>sinA + cosA = 17 / 13</p>
            </div>

            <div class="highlight-box">
                <p><strong>Answer: sinA + cosA = 17/13</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
