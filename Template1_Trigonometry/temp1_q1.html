<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template 1 - Trigonometry Q1</title>
    <link rel="stylesheet" href="temp1.css">
</head>
<body>
    <div class="container">
        <h2>Find the missing side of a right triangle</h2>
        <div class="problem-box">
            <p>Given a right triangle with sides: a = 9 cm, c (hypotenuse) = 15 cm. Find b.</p>
        </div>

        <div class="solution-box">
            <p>Using Pythagoras theorem:</p>
            <div class="formula-box">
                <p>a² + b² = c²</p>
            </div>

            <div class="calculation-box">
                <p>9² + b² = 15²</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>81 + b² = 225</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>b² = 225 - 81</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>b² = 144</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p>b = √144</p>
                <img src="arrow.png" alt="Arrow" class="arrow">
                <p><strong>b = 12 cm</strong></p>
            </div>

            <div class="verification-box">
                <p>Triplet check: 9² + 12² = 15² → 81 + 144 = 225 ✅</p>
            </div>
        </div>
    </div>
</body>
</html>
